<ion-nav [root]="rootPage" #content></ion-nav>

    <ion-content>
        <ion-list>
            <ion-item class="user">
                <ion-avatar item-left>
                    <img src="img/user.png">
                </ion-avatar>
                <h2>Admin</h2>
                <p>admin@gmail.com</p>
            </ion-item>
        </ion-list>
        <ion-list>
            <button ion-item (click)="openPage(home)" menuClose>
                <ion-icon name="md-home" item-left></ion-icon>
                Home
            </button>
            <button ion-item (click)="openPage(favoritos)" menuClose>
                <ion-icon name="md-heart-outline" item-left></ion-icon>
                Favoritos
            </button>
            <button ion-item (click)="openPage(historico)" menuClose>
                <ion-icon name="md-time" item-left></ion-icon>
                Histórico
            </button>
            <button ion-item (click)="openPage(configuracoes)" menuClose>
                <ion-icon name="md-settings" item-left></ion-icon>
                Configurações
            </button>
        </ion-list>
        <ion-list class="list-bottom">
            <button ion-item (click)="logout()" menuClose>
                <ion-icon name="md-power" item-left></ion-icon>
                Sair
            </button>
            <button ion-item menuClose>
                <ion-icon name="md-document" item-left></ion-icon>

            </button>
            <button ion-item (click)="openPage(sobre)" menuClose>
